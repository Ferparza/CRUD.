<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="./index-w3s.css">
    <title>CRUD Nuevas Tecnologias de Desarrollo</title>
  </head>

  <body>
    <div class="w3-container w3-red">
      <h1 style="text-align: center;"><a style="text-decoration: none;">Listado de estudiantes</b></a></h1>      
    </div>
  <form class="w3-container" onsubmit="event.preventDefault()">
    <br>
    <input class="w3-input" id="fname" name="fname" placeholder="Nombres" />
    <input class="w3-input" id="lname" name="lname" placeholder="Apellidos" />
    <input class="w3-input" id="not" name="not" placeholder="Nota" />
    <input class="w3-input" id="mat" name="mat" placeholder="Materia" />
    <button class="w3-button w3-round w3-green" onclick="clearForm()">Limpiar Formulario</button>
    <br /><br />

    <button class="w3-button w3-round w3-red" onclick="create()">Crear</button>
    <button class="w3-button w3-round w3-red" onclick="update()">Actualizar</button>
    <button class="w3-button w3-round w3-red" onclick="deleteItem()">Eliminar</button>
    <br /><br />
    <div style="text-align: center;">
      <select id="panel" size="20" onclick="panelClick()"> </select>
    </div>
    <!--<p></p><br><a link href="https://ferparza.github.io/CRUD/" target="_blank">Link del proyecto</a><br>-->
  </form>

    <script src="index-w3s.js">
    </script> 
  </body>
</html>
